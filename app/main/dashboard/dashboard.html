<div class="row">
    <div class="col-sm-12">
        <h1>Dashboard</h1>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-sm-4 col-xs-12">
        <div class="baseWidget cursor-pointer" ng-click="vm.displaySelect = !vm.displaySelect">
            Select a Base ({{vm.selected.Iata}})
            <span class="pull-right cursor-pointer">
                <i ng-class="{'fa fa-chevron-circle-down':!vm.displaySelect , 'fa fa-chevron-circle-up': vm.displaySelect }"></i>
            </span>
        </div>
        <div ng-show="vm.displaySelect" class="animate-show"> 
            <div>
                <input type="text"
                       placeholder="Search for a base"
                       ng-model="vm.selected"
                       uib-typeahead="base as base.Iata for base in vm.bases | filter:{Iata: $viewValue} | limitTo:8"
                       typeahead-on-select="vm.BaseSelected($item, $model, $label)"
                       class="form-control" focus-me="vm.displaySelect" />
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-xs-12" ng-show="vm.base.Iata.length > 0">
        <div class="baseWidget cursor-pointer" ng-click="vm.GenerateReservationReport()">
                <span class="text-center">Generate {{vm.base.Iata}} Reservations Report</span>
            <span class="pull-right cursor-pointer">
                <i class="fa fa-download" aria-hidden="true"></i>
            </span>          
        </div>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-sm-12">
        <ul class="dashboardBox">
            <li class="sigBlueCombo cursor-pointer" ng-click="vm.NavigateTo('root.appLayout.flightBoard')">
                <div class="pull-left"><i class="fa fa-plane fa-4x"></i></div>
                <div class="dashBoardText pull-right cursor-pointer">
                    FlightBoard
                </div>
                <div class="clearfix"></div>
            </li>
            <li class="sigGreenCombo" ng-click="vm.NavigateTo('root.appLayout.report')">
                <div class="pull-left"><i class="fa fa-file-text-o fa-4x"></i></div>
                <div class="dashBoardText pull-right cursor-pointer">
                    Reports
                </div>
                <div class="clearfix"></div>
            </li>
            <!--<li class="sigGrayCombo">
                <div class="pull-left"><i class="fa fa-lock fa-4x"></i></div>
                <div ng-click="vm.NavigateTo('')" class="dashBoardText pull-right cursor-pointer">
                    Admin
                </div>
                <div class="clearfix"></div>
            </li>-->
        </ul>
    </div>
</div>
