<style>
    .btn-outline-primary {
        color: #0275d8;
        background-image: none;
        background-color: transparent;
        border-color: #0275d8;
    }
</style>

<div class="jumbotron" style="background-color:#fff;margin-bottom:0px;">
    <div class="container">


        <h3>Start Date<small></small></h3>

        <form novalidate name="vm.FilterForm" ng-submit="vm.SubmitFilterForm();">

            <div class="row">

                <div class="col-xs-6">
                    <label></label>
            <span class="input-group">
                <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="vm.FilterObject.startDate" is-open="openIsOpened" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openIsOpened = true; $event.stopPropagation();">
                        <i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </span>
                </div>

                <div class="col-xs-6">
                    <timepicker ng-model="vm.FilterObject.startTime" style="position:relative;top:-14px;"></timepicker>
                </div>

            </div>


            <div class="row">
                <div class="col-xs-4">
                    <button style="width:100%" class="btn  btn-lg btn-outline-primary" type="submit">Get Usage</button>
                </div>
            </div>

            <div>

            </div>

        </form>

    </div>
</div>

<div class="jumbotron" style="background-color:#21b2fe;color:#fff;">


    <div class="container">
        <div class="page-header" ng-click="vm.openUsers = !vm.openUsers;">
            <h2>Total Users - {{vm.Total.Count}}</h2>
        </div>

        <div style="background-color:#fff;color:black; font-size:18px;" class="table-responsive modernBox questionCard" ng-show="vm.openUsers">
            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>Last Name</th>
                    <th>House Number</th>
                    <th>Facility</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in vm.Total.Users">
                    <td>{{user.name}}</td>
                    <td>{{user.houseNumber}}</td>
                    <td>{{user.facility}}</td>
                    <td>{{user.createdonlocaltime}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="page-header">
            <h2>Pool Usage - {{ vm.Pool.Percent}} %</h2>
        </div>

        <div class="page-header">
            <h2>Gym Usage - {{ vm.Gym.Percent}} %</h2>
        </div>

    </div>


</div>
