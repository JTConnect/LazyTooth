<form name="vm.reservationReportForm" novalidate>

    <div class="row">
        <div class="col-sm-6">
            <label>Start DateTime</label>
            <p class="input-group">
                <input type="text" name="startDateTime" ng-class="{error: vm.submit && vm.reservationReportForm.startDateTime.$invalid }" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.startDateTime" is-open="vm.isOpen" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" />
                <span class="input-group-btn">
                    <button type="button"  ng-class="{error: vm.submit && vm.reservationReportForm.startDateTime.$invalid }" class="btn btn-default" ng-click="vm.Open()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label>Base</label>
                    <input type="text"
                           ng-class="{error: vm.submit && vm.baseId === undefined }"
                           placeholder="Search for a base"
                           ng-model="vm.selected"
                           ng-change="vm.Reset()"
                           uib-typeahead="base as base.Iata for base in vm.bases | filter:{Iata: $viewValue} | limitTo:8"
                           typeahead-on-select="vm.BaseSelected($item, $model, $label)"
                           class="form-control" ng-required="true" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" ng-click="vm.ViewReport()" class="btn-sfs btn-lg pull-right">Generate Report</button>
                </div>
            </div>
        </div>
</form>
